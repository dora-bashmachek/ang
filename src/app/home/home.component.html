<header>
<!-- Background image -->
  <div class="relative overflow-hidden bg-no-repeat bg-cover" style="
    background-position: 5000%;
    background-image: url('https://static.nike.com/a/images/f_auto/dpr_1.3,cs_srgb/w_1423,c_limit/0e0e2bc5-76a7-4937-a20f-94f46449a941/nike-just-do-it.jpg');
    height: 790px;
  ">
    <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
      style="background-color: rgba(0, 0, 0, 0.75)">
      <div class="flex justify-center items-center h-full">
        <div class="text-center text-white px-6 md:px-12">
          <h1 class="text-5xl font-bold mt-0 mb-6">Приветствуем Вас!</h1>
          <h3 class="text-3xl font-bold mb-8">на сайте эксклюзивных Nike</h3>
          <button [routerLink]="['/products']" type="button"
            class="but inline-block px-6 py-2.5 border-2 border-white text-white font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
            data-mdb-ripple="true" data-mdb-ripple-color="light">
            перейти
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
