<div class="w-screen flex justify-center items-center
from-purple-700 to-amber-700">
   <form class="p-10 bg-white rounded-xl drop-shadow-lg space-y-5" action="">
	   <h1 class="text-center text-3xl">Зарегистрироваться</h1>
	   <div class="flex flex-col space-y-2">
		   <label class="text-sm font-light" for="email">Email</label>
		   <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="email" placeholder="Your Email"
			   name="email" id="email" #email>
	   </div>
	   <div class="flex flex-col space-y-2">
		   <label class="text-sm font-light" for="password">Password</label>
		   <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="password"
			   placeholder="Your Password min 6 simvol" name="password" id="password" #password>
	   </div>


	   <button (click)="signUp(email.value, password.value)" class="w-full px-10 py-2 bg-black text-white rounded-md
	   hover:bg-black hover:drop-shadow-md duration-300 ease-in" type="submit">
		   Sign Up
	   </button>

   </form>
</div>
