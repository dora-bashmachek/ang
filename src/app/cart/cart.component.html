<div class=" boxing flex flex-col max-w-3xl p-6 space-y-4 sm:p-10 dark:bg-gray-900 dark:text-gray-100">
	<h2 class="text-xl font-semibold">Products</h2>
  <div *ngFor="let sneaker of sneakers"    >
	<ul class="flex flex-col divide-y divide-gray-700">
		<li class="product flex flex-col py-6 sm:flex-row sm:justify-between">
			<div class="flex w-full space-x-2 sm:space-x-4">
				<img [routerLink]="['/products', sneaker.id]" class="img flex-shrink-0 object-contain w-20 h-20 dark:border-transparent rounded outline-none sm:w-32 sm:h-32 dark:bg-gray-500" [src]="sneaker.img">
				<div class="flex flex-col justify-between w-full pb-4">
					<div class="flex justify-between w-full pb-2 space-x-2">
						<div class="space-y-1">
							<h3 class="text-lg font-semibold leading-snug sm:pr-8">title: {{ sneaker.title }}</h3>
							<p class="text-sm dark:text-gray-400">RAM: {{ sneaker.spec.RAM }} ROM:{{ sneaker.spec.ROM }}</p>
						</div>
						<div class="text-right">
							<p class="text-lg font-semibold">price: {{ sneaker.price }}</p>
						</div>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
<br />
</div>
