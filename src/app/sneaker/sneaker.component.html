<!-- component -->
<section class="text-gray-700 body-font overflow-hidden bg-white">
	<div class="container px-5  mx-auto">
		<div class="flex items-center text-gray-500 hover:text-gray-600 cursor-pointer">
			<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left text-black" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
				<path stroke="none" d="M0 0h24v24H0z" fill="none" />
				<polyline points="15 6 9 12 15 18" />
			</svg>
			<a href="/products"><p class="text-sm pl-2 leading-none text-black">Back</p> </a>
		</div>
	  <div class=" mx-auto flex justify-center flex-wrap">
		<img alt="ecommerce" class="lg:w-1/4 h-auto w-full object-cover object-center rounded border border-gray-200" [src]="sneaker.img">
		<div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
		  <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2>
		  <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ sneaker.title }}</h1>
		 
		  
		  <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5">
			<div class="flex ml-6 items-center">
			  <span class="mr-3">Size:</span>
			  <div class="relative">
				<div class=" space-x-3 flex text-sm font-medium">
					<label>
					  <input class="sr-only peer" name="size" type="radio" value="36" checked (change)="handleChange($event)" />
					  <div class=" cursor-pointer relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
						36
					  </div>
					</label>
					<label>
					  <input class="sr-only peer" name="size" type="radio" value="37" (change)="handleChange($event)" />
					  <div class=" cursor-pointer relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
						37
					  </div>
					</label>
					<label>
					  <input class="sr-only peer" name="size" type="radio" value="38" (change)="handleChange($event)" />
					  <div class=" cursor-pointer relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
						38
					  </div>
					</label>
					<label>
					  <input class="sr-only peer" name="size" type="radio" value="39" (change)="handleChange($event)" />
					  <div class=" cursor-pointer relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
						39
					  </div>
					</label>
				  </div>
			  </div>
			</div>
		  </div>
		  <span class=" text-base font-thin">{{ sneaker.desc }}</span>
		  <div class="flex pt-6">

			<span class="title-font font-medium text-2xl text-gray-900">{{ sneaker.price }}$</span>
			<button (click)="addToCart(sneaker.id)" class="ml-2 flex text-white bg-black border-0 py-2 h-fit px-6 hover:bg-black rounded">BUY NOW</button>
			
		  </div>
		</div>
	  </div>
	</div>
  </section>
