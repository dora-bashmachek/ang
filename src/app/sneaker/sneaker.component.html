<div class="container mx-auto">
  <div class="wrapper  antialiased text-gray-900 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
<div class="flex p-6 font-mono">
	<div class="flex-none w-48 mb-10 relative z-10 before:absolute before:top-1 before:left-1 before:w-full before:h-full before:bg-teal-400">
	  <img [routerLink]="['/sneakers', sneaker.id]" class="absolute z-10 inset-0 w-full h-full object-cover rounded-lg" loading="lazy" [src]="sneaker.img"/>
	</div>
	<form class="flex-auto pl-6">
	  <div class="relative flex flex-wrap items-baseline pb-6 before:bg-black before:absolute before:-top-6 before:bottom-0 before:-left-60 before:-right-6">
		<h1 class="relative w-full flex-none mb-2 text-2xl font-semibold text-white">
			title: {{ sneaker.title }}
		</h1>
		<div class="relative text-lg text-white">
			price: {{ sneaker.price }}
		</div>
		<div class="relative uppercase text-teal-400 ml-3">
		  desc: {{ sneaker.desc }}
		</div>
	  </div>
	  <div class="flex items-baseline my-6">
		<div class="space-x-3 flex text-sm font-medium">
		  <label>
			<input class="sr-only peer" name="size" type="radio" value="36" checked (change)="handleChange($event)" />
			<div class="relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
			  36
			</div>
		  </label>
		  <label>
			<input class="sr-only peer" name="size" type="radio" value="37" (change)="handleChange($event)" />
			<div class="relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
			  37
			</div>
		  </label>
		  <label>
			<input class="sr-only peer" name="size" type="radio" value="38" (change)="handleChange($event)" />
			<div class="relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
			  38
			</div>
		  </label>
		  <label>
			<input class="sr-only peer" name="size" type="radio" value="39" (change)="handleChange($event)" />
			<div class="relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
			  39
			</div>
		  </label>
		  <label>
			<input class="sr-only peer" name="size" type="radio" value="40" (change)="handleChange($event)" />
			<div class="relative w-10 h-10 flex items-center justify-center text-black peer-checked:bg-black peer-checked:text-white before:absolute before:z-[-1] before:top-0.5 before:left-0.5 before:w-full before:h-full peer-checked:before:bg-teal-400">
			  40
			</div>
		  </label>
		</div>
	  </div>
	  <div class="flex space-x-2 mb-4 text-sm font-medium">
		<div class="flex space-x-4">
		  <!-- <button class="px-6 h-12 uppercase font-semibold tracking-wider border-2 border-black bg-teal-400 text-black" type="submit">
			Buy now
		  </button> -->
		  <button (click)="addToCart(sneaker.id)" class="px-6 h-12 uppercase font-semibold tracking-wider border border-slate-200 text-slate-900" type="button">
			Add to bag
		  </button>
		</div>
	  </div>
	  
	</form>
	  </div>
	  </div>
  </div>
